<div class="login">
	<div id="login">
		<p class="message">Enter your primary color, and generated CSS will be applied and provided.</p>
		<p class="message">Created by <a href="https://develop.calebstauffer.com">Caleb Stauffer</a>.</p>
		<form>
			<p>
				<label for="user_login">Button Background Hex Code<br />
				<input type="text" id="user_login" class="input" value="" size="20" placeholder="#" maxlength="7" style="font-family: Consolas, Monaco, monospace;" /></label>
			</p>
			<p>
				<label for="user_pass">Password<br />
				<input type="text" id="user_pass" class="input" value="" size="20" readonly="readonly" /></label>
			</p>

			</p>
		</form>
		<p id="nav">

		</p>
