<body class="login login-action-login wp-core-ui">

	<div id="login">

		<p class="message">Enter your primary color, and generated CSS will be applied and provided.</p>
		<p class="message">Developed for WordPress 5.4.</p>
		<p class="message">Created by <a href="https://develop.calebstauffer.com">Caleb Stauffer</a>.</p>

		<form name="loginform" id="loginform" action="https://wpdev.local/wp-login.php" method="post">
			<p>
				<label for="user_login">Username or Email Address</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" placeholder="#" maxlength="7">
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">Password</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" readonly="readonly">
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>

			<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> <label for="rememberme">Remember Me</label></p>

			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
				<input type="hidden" name="redirect_to" value="https://wpdev.local/wp-admin/">
				<input type="hidden" name="testcookie" value="1">
			</p>
		</form>

		<p id="nav">
			<a href="#">Lost your password?</a>
		</p>

		<script type="text/javascript">
			function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
			wp_attempt_focus();
			if ( typeof wpOnload === 'function' ) { wpOnload() }
		</script>

		<p id="backtoblog"><a href="https://github.com/crstauf/WordPress-Login-Styles-Generator">‚Üê Back to GitHub Repository</a></p>
